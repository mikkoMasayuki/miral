<!-- fill star icon onClick starts -->
<script>
	$(document).ready(function() {
	    $('.star_icon').click(function() {
	        $(this).toggleClass('active');
	    });
	});
</script>
<!-- fill star icon onClick ends -->



<!-- filter dropdown starts -->
<script>
	$(document).ready(function() {
	    $('.thumb_sec .bt_left button').click(function() {
	        $(this).toggleClass('active');
	        $('.filter_drop').toggleClass('shown');
	    });

		$(".filter_drop .bg_overlay").click(function(){
	    	$('.thumb_sec .bt_left button').removeClass('active');
	    	$('.filter_drop').removeClass('shown');
		   
		});

		$(".show_results").click(function(){
	    	$('.thumb_sec .bt_left button').removeClass('active');
	    	$('.filter_drop').removeClass('shown');
		});


	  
	});
</script>
<!-- filter dropdown ends -->
